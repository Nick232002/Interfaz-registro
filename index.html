<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRO DE USUARIO</title>
        <link rel="stylesheet" href="CSS_REGISTRO.CSS">
        <script src="JAVASCRIPT_REGISTRO.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>REGISTRO SISTEMA</h1>
            <hr width="85%" size="3" color="black">
            <p align="center">Hola, para registrarte en el sistema, completa el siguiente formulario.</p>
            <p align="center">Los campos con * son obligatorios.</p>
    
            <form id="registroForm">
                <div class="form-group">
                    <label for="cedula">Documento*:</label>
                    <input id="cedula" type="text" name="cedula" minlength="6" maxlength="15" required/>
                    <select name="Tipo de Documento" required>
                        <option value="TI">T.I</option>
                        <option value="CC">C.C</option>
                        <option value="CE">C.E</option>
                        <option value="PEP">P.E.P</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre*:</label>
                    <input id="nombre" type="text" name="nombre" minlength="1" maxlength="60" required/>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos*:</label>
                    <input id="apellidos" type="text" name="apellidos" minlength="1" maxlength="60" required/>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico*:</label>
                    <input id="correo" type="email" name="correo" required/>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono*:</label>
                    <input id="telefono" type="text" name="telefono" required/>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección*:</label>
                    <input id="direccion" type="text" name="direccion" required/>
                </div>
                <div class="form-group">
                    <label for="eps">EPS*:</label>
                    <select id="eps" name="EPS" required>
                        <option value="Nueva EPS">Nueva EPS</option>
                        <option value="Salud Total">Salud Total</option>
                        <option value="EPS Sura">EPS Sura</option>
                        <option value="EPS Sanitas">EPS Sanitas</option>
                        <option value="Capital Salud">Capital Salud</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña*:</label>
                    <input id="password" type="password" name="password" minlength="6" required/>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña*:</label>
                    <input id="confirm_password" type="password" name="confirm_password" minlength="6" required/>
                </div>
                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablecer">
                </div>
            </form>
        </div>
</html>
